<div class="wrapper">
  <app-button-home></app-button-home>
  <div class="wrap_list">
    <h1>Talabalar ro'yhati</h1>
    <form>
      <input type="text" [(ngModel)]="name" name="name" placeholder="Ism" />
      <input
        type="number"
        [(ngModel)]="score"
        name="score"
        placeholder="Ball"
      />
      <button (click)="addStudent()">Qo'shish</button>
    </form>

    <div class="students-container">
    <ul class="students-list">
      @for (student of students; track $index) {
        <li class="student-card" [style.background]="getColor(student.score)">
          <div class="student-info">
            <span class="student-name">{{ student.name }}</span>
            <span class="student-score">{{ student.score }} ball</span>
          </div>
          <button
            class="delete-btn"
            (click)="students.splice($index, 1)"
            title="O'chirish"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"
              />
              <line x1="10" y1="11" x2="10" y2="17" />
              <line x1="14" y1="11" x2="14" y2="17" />
            </svg>
          </button>
        </li>
      } @empty {
        <div class="empty-state">
          <svg
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <p>Hozircha studentlar yo'q</p>
          <span class="empty-subtitle">Yangi student qo'shing</span>
        </div>
      }
    </ul>
  </div>
</div>
